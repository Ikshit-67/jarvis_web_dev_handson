<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- * Header Start-->
    <header>

        <a href="index.html" class="header-logo">PRTK</a>

        <!-- * Nav Start -->
        <nav>
            <ul>
                <li><a href="">Portfolio</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
            </ul>
        </nav>
        <!-- * Nav End -->

        <a href="" class="header-cases">Contact</a>
        
    </header>
    <!-- * Header End -->

    <!-- * Main Start -->
    <main>

        <section class = "banner">

            <div>
                <p class="heading">I am a Photographer</p>
                <p class = "subheading">with mastery in aerial, landscape and wildlife photography</p>
            </div>
            
        </section>

        <div class="wrapper">

            <section class="cards">

                
               <div class="row-one">

                    <div class="card card-one square">
                        <p>Portfolio</p>
                    </div>

                    <div class="card card-two rectangle">
                        <p>Recent Works</p>
                    </div>

                    <div class="card card-three square">
                        <p>Youtube Channel</p>
                    </div>

               </div>

                <div class="row-two">
                    <div class="card card-four rectangle">
                        <p>Blog</p>
                    </div>
    
                    <div class="card card-five square">
                        <p>Contact</p>
                    </div>
    
                    <div class="card card-six square">
                        <p>About</p>
                    </div>
                </div>

            </section>

        </div>

    </main>
    <!-- * Main End -->
    
    <!-- * Footer Start -->
    <div class="wrapper">

        <footer>

            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <div class="social">
                <img src="./instagram.svg" alt="">
                <img src="./twitter.svg" alt="">
                <img src="./linkedin.svg" alt="">
            </div>

        </footer>

    </div>
    <!-- * Footer End -->
</body>
</html>
